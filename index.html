<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="weather-app">
      <form id="search-form">
        <input class="city" id="city" placeholder="Enter your city" />
        <input class="submit" type="submit" value="Search" />
      </form>

      <div class="weather">
        <div>
          <h1 class="city" id="city">Paris</h1>
          <p class="weather-details">
            <span id="date"></span>,
            <span id="description">moderate rain</span> <br />
            Humidity: <strong id="humidity">87%</strong>, Wind:
            <strong id="wind">7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="icon" id="icon">☀️</span>
          <span class="temperature" id="temperature">24</span>
          <span class="unit">°C</span>
        </div>
      </div>
      <footer>
        Coded by <a href="#">Nomqhele Mhlanga</a> source code hosted in
        <a href="#">Github</a> app available at <a href="#">Netlify</a>
      </footer>
    </div>
  </body>
</html>
